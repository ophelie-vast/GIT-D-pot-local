      <form action="http://bienvu.net/script.php" method="post">
        *ces zones sont obligatoires
        <fieldset> 
          <legend>Vos coordonnées</legend>
          
          <div class="form-group">
            <label for="nom">Nom*</label>
            <input required type="text" class="form-control" id="nom" placeholder="Veuillez saisir votre nom">
          </div>
          
          <div class="form-group">
            <label for="prénom">Prénom*</label>
            <input required type="prenom" class="form-control" id="prenom" placeholder="Veuillez saisir votre prénom">
          </div>

          <label for="sexe">Sexe*</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="radio1" value="o1">
            <label class="form-check-label" for="radio1">Féminin</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="radio2" value="o2">
            <label class="form-check-label" for="radio2">Masculin</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="radio3" value="o3">
            <label class="form-check-label" for="radio2">Neutre</label>
          </div>
          <br>

          <div class="form-group">
            <label for="naissance">Date de naissance*</label>
            <input required type="date" class="form-control" id="date">
          </div>

          <div class="form-group">
            <label for="cp">Code postal*</label>
            <input required type="cp" class="form-control" id="cp">
          </div>

          <div class="form-group">
            <label for="adresse">Adresse*</label>
            <input required type="adresse" class="form-control" id="adresse">
          </div>

          <div class="form-group">
            <label for="ville">Ville*</label>
            <input required type="ville" class="form-control" id="ville">
          </div>

          <div class="form-group">
            <label for="mail">Email*</label>
            <input required type="mail" class="form-control" id="mail" placeholder="dave.loper@afpa.fr">
          </div>

          <legend>Votre demande</legend>

          <div class="form-group">
            <label for="selection">Sujet</label>
            <select id="selection" class="form-control">  
            <option value="Veuillez selectionner un sujet" selected disabled>Veuillez selectionner un sujet</option>
            <option value="mes commandes">Mes commandes</option>
            <option value="question sur un produit">Question sur un produit</option>
            <option value="reclamation">Réclamation</option>
            <option value="autre">Autre</option>
            
            </select>
          </div>

          <div class="form-group">
            <label for="question">Votre question* : </label>
            <textarea class="form-control" id="question" rows="3"></textarea>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">J'accepte le traitement informatique de ce formulaire.</label>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Envoyer</button>
          <button type="submit" class="btn btn-dark">Annuler</button>

        </fieldset>
